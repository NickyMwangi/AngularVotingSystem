<div class="header d-flex align-items-center"
  style="min-height: 400px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="display-2 text-white">E-Voting</h1>
        <p class="text-white mt-0 mb-5">Vote For your candidate. Voting for more than one candidate will lead to
          disqualification of vote.</p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--9">
  <div class="row">
    <div class="col-xl-12 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Participants</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Vote Wisely</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <ul>
            <li *ngFor="let player of playerData">
              <img [src]="player.image" [alt]="player.name" (click)="castVote(player.shortName)"
                [ngClass]="getVoteClasses(player.shortName)">
              <h4>{{player.name}}</h4>
              <p>{{player.goals}} goals</p>
              <p>{{player.assists}} assists</p>
            </li>

          </ul>

          <div class="chart-box text-center" *ngIf="voted">
            <h2>How others voted</h2>
            <canvas baseChart [data]="chartData" [labels]="chartLabels" [chartType]="chartType"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
